<!DOCTYPE html>
<html>
<head>
  <title>Text Viewer</title>
</head>
<body>

  <h1>This is an HTML text viewer made with javascripts!</h1>

  <pre id="text-content"></pre>

  <script>
    // Fetch the text file (replace 'your_text_file.txt' with the actual file path)
    fetch('file.txt')
      .then(response => response.text())
      .then(data => {
        const textContent = document.getElementById('text-content');
        textContent.textContent = data;
      })
      .catch(error => {
        console.error('Error loading file:', error);
        textContent.textContent = 'Error loading file.';
      });
  </script>

</body>
</html>
