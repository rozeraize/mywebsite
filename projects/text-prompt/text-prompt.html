<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text prompt</title>
    <link rel="stylesheet" href="https://rozeraize.github.io/mywebsite/style.css">
</head>
<body>

    <header>
        <h1>Text Prompt</h1>
        <p>A simple experimental text prompt</p>
    </header>
    
    
    <nav>
        <a href="https://rozeraize.github.io/mywebsite/index.html">Home</a>
        <a href="https://rozeraize.github.io/mywebsite/projects.html">Projects</a>
        <a href="https://rozeraize.github.io/mywebsite/pepperhock.html">Pepper Hock</a>
    </nav>
    
    <h1>Text Prompt</h1>

    <div id="chat-container"></div>

    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                // Display the message on the screen
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);

                // Clear the input field
                messageInput.value = '';

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>

    </footer>

</body>
</html>
